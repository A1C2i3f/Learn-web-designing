<!--Selector-
1-Element as a selector
2-Class as a selector
3-Id as a selector
4-universal	 -->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		*{
			background-color: #28fdf5;
		}
		p{
			font-size: 30px;
			background-color: coral;
		}
		#KASH{
			font-size: 40px;
			background-color: seagreen;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: green;
			margin-top: 10px;
		}
		.aa{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin-top: 10px;
		}
		#ab{
			width: 220px;
			height: 220px;
			background-color: gray;
			margin-top: 10px;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>Aasif</p>
	<p id="chandni">Aasif</p>
	<p>Loveneet</p>
	<div class="aa"></div>
	<div></div>
	<div id="ab"></div>
	<div></div>
	<div class="aa"></div>

</body>
</html>
