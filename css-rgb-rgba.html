<!--rgb-It defines the color ratio of red green and blue in a particular color
	rgba-rgb+a 
		a refers to the alpha value and it ranges from 0.0 to 1.0
	-->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 200px;
			background-color: rgb(255, 255, 0);
		}
		#ab{
			width: 200px;
			height: 200px;
			background-color: rgba(120, 150, 10, 0.2);
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="ab"></div>

</body>
</html>
